@if(deck) {
    <div class="flex flex-col lg:flex-row w-full mx-auto p-4 gap-5">
        <!-- right -->
        <div class="bg-gray-900 text-white p-4 rounded-lg shadow-md w-full lg:w-1/5 bg-opacity-70 h-[70vh]">
            <form class="user-form-dialog__input" [formGroup]="formEditDeck">
                <ng-container formGroupName="deck">
                    <span class="flex-item" (click)="back()">
                        <igx-icon>arrow_back</igx-icon>
                        Voltar
                    </span>
                    <h2 class="text-xl font-bold mb-4">Editar Baralho</h2>
                    <span class="font-bold mb-4 text-lg flex">Total de Pokémons: {{ pokemonCount }} </span>
                    <span class="font-bold mb-4 text-lg flex">Total de Treinadores: {{ trainerCount }} </span>
                    <span class="font-bold mb-4 text-lg flex">Tipos de Pokémons: {{ cardTypeCount }} </span>
                    <div class="mb-4 mt-[5vh]">
                        <label for="input1" class="block text-sm font-medium">Nome</label>
                        <input formControlName="name" type="text" placeholder="Digite o nome do baralho" class="w-full p-2 mt-1 text-gray-900 placeholder-gray-500 bg-gray-700
                                    bg-opacity-60 border border-gray-600 rounded-md focus:outline-none 
                                    focus:ring-2 focus:ring-blue-500" />
                    </div>
                    <div class="mb-4 mt-[5vh]">
                        <button igxButton="contained" igxRipple (click)="update()" [disabled]="!isSaveButtonEnabled()"
                            class="w-full border-blue-500 border-2 bg-yellow-500 
                                    text-black-600 hover:bg-yellow-400 hover:border-blue-600
                                    disabled:bg-gray-300 disabled:border-gray-300 disabled:text-gray-500">
                            Atualizar Baralho
                        </button>
                    </div>
                </ng-container>
            </form>
        </div>

        <!-- left -->
        <div class="w-full lg:w-2/1">
            <!-- pokemon card list -->
            @if(!loading) {
            <div class="grid gap-5 justify-center p-4 grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 mb-20">
                <ng-container>
                    @for (card of deck.cards; track card.name; let i = $index) {
                    <div class="relative flex items-center justify-center">
                        <app-card [card]="card" [displayDeleteCardBtn]="true"
                            [deleteCardFromDeckSignal]="deleteCardFromDeckSignal(i)" [index]="i">
                        </app-card>
                    </div>
                    }
                </ng-container>
            </div>
            }
        </div>
    </div>
}
<!-- loading -->
@if(!deck) {
<div class="w-full h-[60vh] flex items-center justify-center">
    <div class="ball"></div>
</div>
}
